{%  extends 'base/base.html' %}
{% load i18n %}

{%  block content %}
<div class="jumbotron">
<h2>{%  trans 'Table of posts' %}</h2>
</div>
<div class="container">
    <div class="list-group django-list">
         {%  for post in posts %}
                <a href="{% url 'post_detail' post.pk %}" class="list-group-item">
                    <h4 class="list-group-item-heading">{{ post.name }}</h4>
                    <p class="list-group-item-text">{{ post.content | truncatechars:20 }}</p>
                </a>
            {% endfor %}
    </div>
</div>

<a href="{% url 'post_create' %}" class="btn btn-primary" role="button">{% trans "Create" %}</a>

{% endblock %}
