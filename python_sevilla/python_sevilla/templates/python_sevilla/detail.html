{% extends 'base/base.html' %}
{% load i18n %}

{% block content %}
<div class="jumbotron">
<h2>{%  trans 'Detail for a post' %}</h2>
</div>
<div class="container">
<div class="panel panel-default django-panel">
            <div class="panel-heading">
                <h2>{{ post.name }}</h2>
            </div>
            <div class="panel-body">
                <p>
                    {{ post.content }}</p>
            </div>
        </div>
</div>
{% endblock %}
